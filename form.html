<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<style type="text/css">
		@import url(https://fonts.googleapis.com/css?family=Open+Sans:300);
* {
  font-family: 'Open Sans', sans-serif;
}

body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #111;
  background-repeat: no-repeat;
}

.signupSection {
    background-repeat: no-repeat;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 800px;
  height: 450px;
  text-align: center;
  display: flex;
  color: white;
  box-shadow: 3px 10px 20px 5px rgba(0, 0, 0, .5);
}


.signupForm {
  width: 70%;
  padding: 30px 0;
  background: rgba(20, 40, 40, .8);
  transition: .2s;
  h2 {
    font-weight: 300;
  }
}

.inputFields {
  margin: 15px 0;
  font-size: 16px;
  padding: 10px;
  width: 250px;
  border: 1px solid rgba(10, 180, 180, 1);
  border-top: none;
  border-left: none;
  border-right: none;
  background: rgba(20, 20, 20, .2);
  color: white;
  outline: none;
}


#join-btn {
  border: 1px solid rgba(10, 180, 180, 1);
  background: rgba(20, 20, 20, .6);
  font-size: 18px;
  color: white;
  margin-top: 20px;
  padding: 10px 50px;
  cursor: pointer;
  transition: .4s;
  
}


	</style>



</head>
<body>
<div class="signupSection">
  
  <form action="#" method="POST" class="signupForm">
    <h2>Sign Up</h2>
    <ul class="noBullet">
      
        <label for="username"></label>
        <input type="text" class="inputFields" placeholder="Username" required/>
     
        <label for="password"></label>
        <input type="password" class="inputFields" placeholder="Password" required/>
     
        <label for="email"></label>
        <input type="email" class="inputFields"  placeholder="Email"  required/>
      
      <div id="center-btn">
        <input type="submit" id="center-btn">
      </div>
    </ul>
  </form>
</div>
</body>

</html>
